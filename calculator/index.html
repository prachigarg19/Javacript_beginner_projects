<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form >
            <input type="text" name="display" id="display"></form><br>
            <table>
                <tr>
                    <td><button class="cal-button" value="(">(</button></td>
                    <td><button class="cal-button" value=")">)</button></td>
                    <td><button class="cal-button" value="clear">C</button></td>
                    <td><button class="cal-button" value="%">%</button></td>
                </tr>
                <tr>
                    <td><button class="cal-button" value="7">7</button></td>
                    <td><button class="cal-button" value="8">8</button></td>
                    <td><button class="cal-button" value="9">9</button></td>
                    <td><button class="cal-button" value="*">X</button></td>
                </tr>
                <tr>
                    <td><button class="cal-button" value="4">4</button></td>
                    <td><button class="cal-button" value="5">5</button></td>
                    <td><button class="cal-button" value="6">6</button></td>
                    <td><button class="cal-button" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="cal-button" value="1">1</button></td>
                    <td><button class="cal-button" value="2">2</button></td>
                    <td><button class="cal-button" value="3">3</button></td>
                    <td><button class="cal-button" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="cal-button" value="0">0</button></td>
                    <td><button class="cal-button" value=".">.</button></td>
                    <td><button class="cal-button" value="/">/</button></td>
                    <td><button class="cal-button" value="=">=</button></td>
                </tr>
            </table>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
