<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Postman Clone</title>
</head>

<body>
  <h1>Postman Clone</h1>
  <div class="container">
    <!--url-->
    <div class="input-group">
      <span class="input-group-text">URL: </span>
      <textarea class="form-control" aria-label="With textarea" id="url"></textarea>
    </div>
    <!--getpost request selection-->
    <span>Request:</span>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="get">
      <label class="form-check-label" for="flexRadioDefault1">
        GET
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="post" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        POST
      </label>
    </div><br>

    <!--cONTENT TYPE selection-->
    <span>Content Type:</span>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="get">
      <label class="form-check-label" for="flexRadioDefault1">
        JSON
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="post" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Custom Parameter
      </label>
    </div><br>
    <!-- Parameters box - This will hide on clicking json option in content type  -->
    <div id="parametersBox">
      <div class="form-row"  style="display: inline-block;">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4 mx-2"  style="display: inline-block;">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
          </div>
          <div class="col-md-4 mx-2" style="display: inline-block;">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
      </div>
      <div id="params"></div>
  </div><br>
    <!--Jsonbox- This will hide if paramater is clicked-->
    <div class="input-group" id="jsonBox">
      <span class="input-group-text">Enter request json: </span>
      <textarea class="form-control" aria-label="With textarea" id="request"></textarea>
    </div><br>
    
  </div>

  <input class="btn btn-primary" type="submit" value="Submit" id="submit">
  <!--response-->
  <div class="input-group my-5 w-50" style="margin-left: 7.7em;">
    <span class="input-group-text">Your response: </span>
    <textarea class="form-control bg-black " aria-label="With textarea"
      id="display">Your response is displayed here</textarea>
  </div><br>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
